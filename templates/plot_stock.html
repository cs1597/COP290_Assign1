<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Plotly Plot</title>
</head>
<body>
    <div class="top_nav_bar">
        <div class="top_nav_icon">
            <h2 class="top_nav_logo">tradescope</h2>
        </div>
        <div class="top_nav_menu">
            <ul>
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
                <a href="/homepage" class="top_nav_button">Home</a>
                <a href="/about" class="top_nav_button">About</a>
                <a href="/settings" class="top_nav_button">Settings</a>
                <a href="/logout" class="top_nav_button">Logout</a>
                <a href="/user_info" class="fas fa-user"></a>
            </ul>
        </div>
    </div>
    <div class="topnav">
        <h1 class="topnav_header">Enter details</h1>
        <form action="/stock_graph" method="post">
            <div class="form-group">
                <label for="time_period" style="margin-left: 2%; font-size: 20px;">Select Timespan: </label>
                <select name="time_period" required style="margin-top: 25px; margin-left: 0px;">
                    <option value="1W">1 Week</option>
                    <option value="1M">1 Month</option>
                    <option value="1Y">1 Year</option>
                    <option value="3Y">3 Years</option>
                    <option value="5Y">5 Years</option>
                </select>
                <label for="stock" style="margin-left: 70px;font-size: 20px;">Enter Stock Symbol:</label>
                <input type="text" id="stock" name="stock" required style="width: 300px;">
                <label for="parameter" style="margin-left: 100px;font-size: 20px;">Select Parameter: </label>
                <select name="parameter" style="margin-top: 25px; margin-left: 0px;">
                    <option value="Candlestick">Candlestick</option>
                    <option value="OPEN">OPEN</option>
                    <option value="HIGH">HIGH</option>
                    <option value="LOW">LOW</option>
                    <option value="LTP">LTP</option>
                    <option value="CLOSE">CLOSE</option>
                    <option value="VOLUME">VOLUME</option>
                    <option value="VALUE">VALUE</option>
                    <option value="NO OF TRADES">NUMBER OF TRADES</option>
                </select>
            </div>
            <div>
                <button class="topnav_submit" type="submit">Submit</button>
            </div>
        </form>
    </div>
    <div class='plot_flex_box'>
        <div class="analyze_plot_container">
            {{ plot_html | safe }}
        </div>
        <div class="watchlist_button">
            <form action="/stock_graph" style="height: 100%; width: 100%;" method="get">
                <input type="hidden" name="current_stock" value="{{ current_stock }}">
                <button class="watchlist_submit" type="submit">
                    <i class="bx bxs-bookmark icon icon_box" style="width: 100%; height: 100%;"></i>
                </button>
            </form>
        </div>
    </div>
</body>
</html>
