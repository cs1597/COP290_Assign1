<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Plotly Plot</title>
</head>
<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <div class="top_nav_bar">
        <img src="static\Screenshot 2024-01-28 002008.png" width="75px" height="75px" id=logo alt="Logo image" style="margin-left: 10px;" />
        <span class="website-name">Trade Well</span>
        <a href="/user_info"><i class="fa fa-fw fa-user"></i></a>
        <a href="/homepage"><i class="fa fa-fw fa-home"></i> Home</a>
        <a href="/about"><i class="fa fa-info-circle"></i> About</a>
        <a href="/logout"><i class="fa fa-sign-out"></i> Logout</a>
        <a href="/settings"><i class="fa fa-cogs"></i> Settings</a>
    </div>
    <div class="topnav">
        <h1>Enter Stock details</h1>
        <form action="/stock_graph" method="post">
            <div class="form-group">
                <label for="time_period" style="margin-left: 100px;">Select Timespan: </label>
                <select name="time_period" required style="margin-top: 25px; margin-left: 0px;border-radius: 5px">
                    <option value="" disabled selected>Select Time Period</option>
                    <option value="1W">1 Week</option>
                    <option value="1M">1 Month</option>
                    <option value="1Y">1 Year</option>
                    <option value="3Y">3 Years</option>
                    <option value="5Y">5 Years</option>
                </select>
                <label for="stock" style="margin-left: 70px;">Enter Stock Symbol:</label>
                <input type="text" id="stock" name="stock" required style="width: 300px;">
                <label for="parameter" style="margin-left: 100px;">Select Parameter: </label>
                <select name="parameter" required style="margin-top: 25px; margin-left: 0px; border-radius: 5px">
                    <option value="" disabled selected>Select Parameter</option>
                    <option value="OPEN">OPEN</option>
                    <option value="HIGH">HIGH</option>
                    <option value="LOW">LOW</option>
                    <option value="LTP">LTP</option>
                    <option value="CLOSE">CLOSE</option>
                    <option value="VOLUME">VOLUME</option>
                    <option value="VALUE">VALUE</option>
                    <option value="NO OF TRADES">NUMBER OF TRADES</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <div class="plot-container">
        {{ plot_html | safe }}
    </div>
</body>
</html>
