<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Sell Stocks</title>
    </head>

<body>
    <div class="wrapper">
        <form action="/sell_stocks" style="width:100%; height:100%" method="post">
            <div class="details_box_pass">
                <div class="details-header">
                    <a >Sell Stock {{stock_symbol}} for Rs {{last_price}}</a>
                </div>
                <div class="input_box_pass">
                    <i class="bx bxl-deezer icon icon-update_details"></i>
                    <input type="text" id="stock_no" name="stock_no" class="input-field" required>
                    <input type="hidden" name="selected_symbol" value=" {{ stock_symbol }}">
                    <label for="stock_no" class="edit_label">Number of Stocks to Sell</label> 
                </div>
                <div class="input_box_pass">
                    <input type="submit" class="input-submit" value="Sell Stocks"> 
                </div>
            </div>
        </form>
    </div>
</body>
