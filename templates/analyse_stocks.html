<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyze Stocks</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="drop-down">
        <form method="post" action="/single_stock_graphs">
            <label for="selected_stock">Select a stock:</label>
            <select name="selected_stock" id="selected_stock" required>
                {% for stock in stock_symbols %}
                    <option value="{{ stock }}">{{ stock }}</option>
                {% endfor %}
            </select>
            <button type="submit">Analyze</button>
        </form>
    </div>

    <div id="stock-chart"></div>

    <script>
        document.querySelector('form').addEventListener('submit', function (event) {
            event.preventDefault();
            let selectedStock = document.getElementById('selected_stock').value;

            fetch('/single_stock_graphs', {
                method: 'POST',
                body: new URLSearchParams({ 'selected_stock': selectedStock }),
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
            })
            .then(response => response.json())
            .then(data => {
                Plotly.newPlot('stock-chart', [{
                    x: data.dates,
                    y: data.prices,
                    type: 'scatter',
                    mode: 'lines+markers',
                    name: selectedStock,
                }], { title: `${selectedStock} Stock Prices` });
            });
        });
    </script>
</body>
</html>
