<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Plotly Plot</title>
</head>
<body>
    <div class="topnav">
        <h1>Enter details</h1>
        <form action="/analyze_nifty" method="post">
            <div class="form-group">
                <label for="time_period" style="margin-left: 100px;">Select Timespan: </label>
                <select name="time_period" required style="margin-top: 25px; margin-left: 0px;">
                    <option value="" disabled selected>Select Time Period</option>
                    <option value="1W">1 Week</option>
                    <option value="1M">1 Month</option>
                    <option value="1Y">1 Year</option>
                    <option value="3Y">3 Years</option>
                    <option value="5Y">5 Years</option>
                </select>
                <label for="parameter" style="margin-left: 100px;">Select Parameter: </label>
                <select name="parameter" required style="margin-top: 25px; margin-left: 0px;">
                    <option value="" disabled selected>Select Parameter</option>
                    <option value="OPEN">OPEN</option>
                    <option value="HIGH">HIGH</option>
                    <option value="LOW">LOW</option>
                    <option value="CLOSE">CLOSE</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <div class="plot-container">
        {{ plot_html | safe }}
    </div>
</body>
</html>
